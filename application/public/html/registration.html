<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="postvideo.html">Post Video</a></li>
            <li><a href="viewpost.html">View Post</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Register</h2>
            <form action="registration.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
                <br>
                <input type="checkbox" id="age" name="age" required>
                <label for="age">I am 13+ years old</label>
                <br>
                <input type="checkbox" id="tos" name="tos" required>
                <label for="tos">I accept the <a href="#">TOS and Privacy Rules</a></label>
                <br>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
</body>
</html>
