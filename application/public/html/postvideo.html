<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Video</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="postvideo.html">Post Video</a></li>
            <li><a href="viewpost.html">View Post</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Post a Video</h2>
            <form action="postvideo.html" method="post" enctype="multipart/form-data">
                <label for="title">Post Title:</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="description">Post Description:</label>
                <textarea id="description" name="description" required></textarea>
                <br>
                <label for="video">Video File:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
                <br>
                <input type="checkbox" id="aup" name="aup" required>
                <label for="aup">I accept the Acceptable Use Policy</label>
                <br>
                <button type="submit">Submit Video</button>
            </form>
        </section>
    </main>
</body>
</html>
